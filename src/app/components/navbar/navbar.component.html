<nav class="navbar">
  <span class="nav-toggle left" (click)="toggleNavbar()"> </span>
  <ul class="nav-list" [class.closed]="isClosed">
    @for(category of categories; track category){
    <li (click)="selectCategory(category)" class="nav-item"
    [class.selected]="category === selectedCategoryValue">
      {{ category }}
    </li>
    }
  </ul>
  <span class="nav-toggle right" (click)="toggleNavbar()"> </span>
</nav>
