<div class="sidebar">
  <div *ngFor="let subCategory of getCategoryDetails()?.subCategories" class="subcategory-item">
    <div class="dropdown-button" (click)="toggleSubSubCategoryVisibility(subCategory)"
    [class.selected]="subCategory === selectedSubCategoryValue">
      {{ subCategory.name }}
    </div>

    <div *ngIf="subCategory === selectedSubCategoryValue" class="subcategory-list">
      <div *ngFor="let subSubCategory of subCategory.subSubCategories" 
           (click)="onSubSubCategoryChange(subSubCategory)"
           [class.selected]="subSubCategory === selectedSubSubCategoryValue">
        {{ subSubCategory }}
      </div>
    </div>
  </div>
</div>
